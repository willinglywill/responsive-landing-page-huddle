<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>

  <div class="container">
    <header>
      <div class="logo"><img src="./images/logo.svg" alt="" class="logo__img"></div>
    </header>
    <main>
      <div class="illustration"><img src="./images/illustration-mockups.svg" class="illustration__img" alt=""></div>
      <div class="content">
        <h2 class="main__title">Build The Community Your Fans Will Love</h2>
        <p class="title__desc">Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button class="btn">Register</button>
      </div>
    </main>
    <footer>
      <ul>
        <li><a href="#" class="social"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="#" class="social"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#" class="social"><i class="fab fa-instagram"></i></a></li>
      </ul>
    </footer>
  </div>







  <script src="https://kit.fontawesome.com/fb12d9cb9a.js" crossorigin="anonymous"></script>
</body>

</html>
